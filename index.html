<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Azure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/1200px-Microsoft_Azure.svg.png">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Bem-Vindo(a) ao Web Azure</h1>

        <!-- Formulário para inserir o nome do usuário -->
    
    <form id="formulario">
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome Aqui...">
        <button type="submit">Enviar</button>
    </form>
    
    <!-- Espaço para exibir o nome do usuário -->
    <div id="nomeUsuario"></div>

    <br>
    <div id="img">
        <img src="azure.png" alt="azure" width="800px">
    </div>
</body>

</html>
